<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device=width, initial-scale=1.0">
        <title>Tags HTML</title>
        <style>
            ul {
                font-size: 15pt;
               
            }
        </style>
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>Em html5, inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utiliza em cada caso.</p>
        
        <ul type="square">
            <li title="Use a tag &lt;p&gt; ">Parágrafo
            </li>
            <li title="Use &lt;title&gt;">Títulos</li>
            <li title="Use &lt;img&gt;">Imagens</li>
            <li title="Use &lt;abbr&gt;">Abreviações</li>
            <li>código-fonte</li>
            <li title="Use &lt;ol&gt;">Listas numeradas</li>
            <li title="Use &lt;ul&gt;">Listas com demarcadores</li>
        </ul>
    </body>
</html>
