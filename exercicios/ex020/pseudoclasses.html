<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display:  inline-block;
            background-color: rgba(128, 128, 113, 0.363);
            border: 1px solid black;
            text-align: center;
            height: 200px ;/*Altura*/
            width: 200px;/*Largura*/
        }

       /* : Pseudo do classes são relacionado a o estado de um  determinado elemento */div:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="d1">01</div><!--div é um espaço qualquer-->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
